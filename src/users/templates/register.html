<!DOCTYPE html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Korean Study</title>
</head>
<body>
    <h2 class="title">Register</h2>
    <form action="" method=POST>
        {% csrf_token %}
        {% for field in form %}
            <p>{{field.label}}</p>
            {{field}}
            <br/>
        {% endfor %}
        {{form.errors}}
        <input class="submit-btn" type="submit" value="Register">
    </form>
    <p>Already have an account?</p>
    <a class="redirect" href="/user/user_login">Login</a>
</body>
