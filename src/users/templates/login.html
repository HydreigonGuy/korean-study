<!DOCTYPE html>
<body>
    Login
    <form action="" method=POST>
        {% csrf_token %}
        <div>
            <p>Username</p>
            <input type="text" name="username" />
        </div>
        <div>
            <p>Password</p>
            <input type="password" name="password" />
        </div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        <input type="submit" value="Sign in">
    </form>
</body>
